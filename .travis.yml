language: generic
matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode10
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - gfortran-7
      - cmake-data
      - cmake
env:
  global:
    - if [ $TRAVIS_OS_NAME = linux ]; then GCC=7; else GCC=8; fi
    - GCC=7

before_install:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc@8
  - export FC=gfortran-${GCC}
script:
  - mkdir build && cd build && cmake ../ && make -j $(nproc) && ctest -j $(nproc)
after_success:
  - gcov-${GCC} --version
  - bash <(curl -s https://codecov.io/bash)
notifications:
  email:
    recipients:
      - ianeporter88@gmail.com
    on_success: always
    on_failure: always
